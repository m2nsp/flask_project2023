<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <script src="{{url_for('static', filename='main.js')}}" defer></script>
    <style>
        .text-section {
            flex: 1;
            /* 공간을 남은 공간에 맞게 분배 */
            margin: 10px;
            /* 여백 추가 */
        }

        /* 메뉴 토글 버튼을 위한 CSS */
        #menuToggleBtn {
            font-size: 24px;
            /* 필요에 따라 크기를 조정합니다 */
            cursor: pointer;
        }

        /* 'active' 메뉴 상태를 위한 CSS */
        .navbar__menu.active {
            display: block;
            position: absolute;
            top: 50px;
            /* 필요에 따라 상단 위치를 조정합니다 */
            right: 0;
            background-color: white;
            z-index: 1;
        }

        .nav_bar_present {
            background-color: #E5C3A6;
            padding: 10px 30px;
            text-align: left;
            font-size: medium;
        }

        .nav_links {
            color: #943F2F;
            font-weight: bold;
        }

        .nav_link {
            text-decoration: none;
            color: #943F2F;
            transition: color 0.3s;
        }

        .nav_link:hover {
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .my-info {
            display: flex;
            margin-top: 50px;
            font-size: 20px;
        }

        .my-info img {
            margin-left: 6%;
            margin-right: 60px;
        }

        .my-id {
            margin-right: 90px;
            margin-top: 70px;
            font-size: large;
            font-weight: bold;
            white-space: nowrap;
            /* 글자 줄바꿈 방지 */
        }

        .info-box {
            border: 3px solid #FFA800;
            border-radius: 10px;
            margin-right: 40px;
            margin-top: 40px;
            width: 150px;
            height: 60px;
            padding: 20px;
            font-size: medium;
        }

        .part-prof {
            display: flex;
            margin-top: 1%;
            justify-content: center;
            /* 수평 가운데 정렬 */
        }

        .left-part-prof,
        .right-part-prof {
            flex: 1;
            padding-left: 20%;
            padding-right: 20%;
            text-align: center;

        }

        .right-part-prof {
            flex: 1;
            padding-left: 4%;
        }

        .left-part-prof{
            border-right: black solid;
        }
        .part-prof a {
            text-decoration: none;
            /* 밑줄 제거 */
            color: black;
            /* 글씨 색상을 검정색으로 설정 */

        }

        .part-prof a:hover {
            color: #943F2F;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    {% include 'header.html' %}

    <section>
        {% block section %}


        <script>
            // 메뉴 토글을 위한 JavaScript
            const menuToggleBtn = document.getElementById('menuToggleBtn');
            const navbarMenu = document.querySelector('.navbar__menu');

            menuToggleBtn.addEventListener('click', () => {
                navbarMenu.classList.toggle('active');

                // 클릭 시 menuBar.html로 이동
                if (navbarMenu.classList.contains('active')) {
                    window.location.href = 'menuBar.html'; // 원하는 페이지로 이동
                }
            });
        </script>



        <div class="my-info">
            <img src="../static/img/profileImg.png" alt="프로필이미지" width="180px" height="180px">


            <div class="my-id">
                {{ session['id'] }}<br>@{{ session['id'] }}
            </div>
            <div class="info-box">
                <span style="float: left;">별점</span><br>
                <span style="float: right; color: #FFA800; font-size: 30px; font-weight: bold;">{{ average_rating
                    }}</span>
            </div>

            <div class="info-box"><span style="float: left;">판매횟수</span><br>
                <span style="float: right; color: #FFA800; font-size: 30px; font-weight: bold;">{{ sold_count }}회</span>
            </div>
            <div class="info-box"><span style="float: left;">구매횟수</span><br>
                <span style="float: right; color: #FFA800; font-size: 30px; font-weight: bold;">{{ bought_count }}회</span>
            </div>
        </div>

        <div class="part-prof">
            <div class="left-part-prof">
                <h4><a href="{{ url_for('reg_items') }}">상품 등록</a></h4>


                <br>

                <h4><a href="{{ url_for('my_page_ing', user_id=session['id']) }}">진행중인 거래</a></h4>
                <h4><a href="{{ url_for('my_page_done', user_id=session['id']) }}">완료된 거래</a></h4>

                <br>

            </div>

            <div class="right-part-prof">
                <h4><a href="{{ url_for('my_review', user_id=session['id']) }}">나의 리뷰</a></h4>

                <br>

                <h4><a href="{{ url_for('my_likes')}}">나의 찜</a></h4>

                <br>

                <h4><a href="{{ url_for('view_list') }}">상품 목록</a></h4>

                <br>

                <h4><a href="{{ url_for('myProfile') }}">마이프로필</a></h4>
            </div>
        </div>

        {% endblock section %}
    </section>

    {% include 'footer.html' %}

</body>

</html>
